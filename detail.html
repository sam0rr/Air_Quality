<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1 class="fw-bold">Prediction Details</h1>
    </header>

    <main class="container my-4">
        <div id="details" class="text-light text-center">
            <h3 id="detailTitle"></h3>
            <p id="detailExplanation"></p>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>Â© 2024 Air Quality Monitor. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const title = params.get("title");
            const explanation = params.get("explanation");

            document.getElementById("detailTitle").textContent = title || "No Title";
            document.getElementById("detailExplanation").textContent = explanation || "No Explanation Available.";
        });
    </script>
</body>
</html>
